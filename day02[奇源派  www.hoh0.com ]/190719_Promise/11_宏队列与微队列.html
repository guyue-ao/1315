<script>
  /*

    宏队列：[0,1] 宏任务
    微队列：[3,4] 微任务
    在准备取出每个宏任务准备执行前，要执行完所有的微任务
  */
  setTimeout(() => {
    console.log('setTime callback',0);
    Promise.resolve(5).then(value=>{
    console.log(value)
  })
  }, 0);
  setTimeout(() => {
    console.log('setTime callback',1);
  }, 0);

  Promise.resolve(3).then(value=>{
    console.log(value)
  })
  Promise.resolve(4).then(value=>{
    console.log(value)
  })
</script>
